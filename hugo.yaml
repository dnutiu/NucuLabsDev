baseURL: 'https://blog.nuculabs.dev/'
languageCode: 'en-us'
title: 'NucuLabs'
theme: "PaperMod"
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
disqusShortname: nuculabs

googleAnalytics: G-GN8VS155CF

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: NucuLabs.Dev
  description: "Programming, Cloud and Engineering! üë®‚Äçüî¨"
  keywords: [Blog, NucuLabs, Technology, Engineering]
  author: ["Denis Nutiu"]
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: true

  assets:
    disableFingerprinting: true
    not_found_image: "/images/404.png"
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    apple_touch_icon: "/images/apple-touch-icon.png"

  label:
    text: "NucuLabs.dev"
    icon: "/images/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
